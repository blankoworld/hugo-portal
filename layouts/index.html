<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>{{ .Site.Title }}</title>
<!--[if lt IE 9]>
  <script src="html5.js" type="text/javascript"></script>
<![endif]-->
  <link rel="stylesheet" href="css/without_menu.css" type="text/css" media="all" title="defaut.css" />
  <link rel="stylesheet" href="css/{{ .Site.Params.style }}" type="text/css" media="all" title="defaut.css" />
</head>
<body lang="{{ .Site.LanguageCode }}">
<!-- Header -->
  <header>
    <h1>{{ .Site.Title }}</h1>
  </header>

<!-- Content -->
  <div id="corps">

    {{ range .Data.Pages.ByTitle }}
      {{ .Render "summary" }}
    {{ end }} 

  </div>

<!-- Footer -->
  <footer>
    <p>{{ if in .Site.LanguageCode "fr" }}Fièrement propulsé par{{ else }}Proudly powered by{{ end }} <a href="https://github.com/blankoworld/hugo-portal" title="{{ if in .Site.LanguageCode "fr" }}Voir le code source d'hugo-portal}}{{ else }}Get hugo-portal source code{{ end }}">hugo-portal</a> {{ if in .Site.LanguageCode "fr" }}fabriqué avec{{ else }}made with{{ end }} <a href="http://gohugo.io/" title="{{ if in .Site.LanguageCode "fr" }}Aller sur la page officielle d'Hugo{{ else }}Go to Hugo officiel homepage{{ end }}">Hugo {{ .Hugo.Version }}</a></p>
  </footer>
</body>
</html>
